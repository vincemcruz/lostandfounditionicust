<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Viewing Registered Item</h1>
    <div class="buttons">
      <button class="button button-primary" ng-click="closeItem()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
		<div class="list">
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Item Type</span>
			<h2 id = "itemType"> {{currentType}} Item </h2>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">First Name</span>
			<h2 id = "itemFirstName"> {{currentFirstName}} </h2>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Last Name</span>
			<h2 id = "itemLastName"> {{currentLastName}} </h2>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Contact Number:</span>
			<h2 id = "itemContact"> {{currentContact}} </h2>
		  </label>	
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Description of Found Item</span>
					<h2 id = "itemDesc"> {{currentDescription}} </h2>
		  </label>	  
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Where was it {{currentType}}?</span>
					<h2 id = "itemLocation"> {{currentLocation}} </h2>
		  </label>		
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Item Status: </span>
					<h2 id = "itemClaim"> {{currentClaim}} </h2>
		  </label>			  
	  <label class="item">
		  <label class="item item-input">
			<textarea placeholder="Comments"></textarea>
		  </label>
		  <button class="button button-block button-positive" >Post Comment</button> 		  
	  </label>	 
	  <label class = "item" id = "claimButton">
		  <button ng-click = "claimItem()" class="button button-block button-positive">Register as Claimed</button>	  
	  </label>
	<div class="item" id = "adminButton">
		  <button ng-click = "approveItem()" type="submit"  class="button button-block button-positive">Approve for Publication</button>	</label>	  		  
		  <button ng-click = "rejectItem()" type="submit"  class="button button-block button-positive">Reject Publication</button>	</label>	  	
		  </div>	
	</div>
		
  </ion-content>
</ion-modal-view>
